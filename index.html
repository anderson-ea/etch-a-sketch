<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
	<title>Etch-A-Sketch</title>
</head>
<body>
	<div class="main-container">
		<div class="etch-label">Etch A Sketch</div>
		<div class="grid"></div>
		<div class="circle-container">
			<div id="left-circle">Clear</div>
			<div id="right-circle">
				<div id="dot1" class="dots"></div>
				<div id="dot2" class="dots"></div>
				<div id="dot3" class="dots"></div>
			</div>
		</div>
	</div>
	<div class="my-label">
		<a href="https://github.com/anderson-ea">
			crafted by anderson.ea
			<img src="github-mark.png" alt="github-link" class="github">
		</a>
	</div>
	<script src="javascript.js" type="text/javascript"></script>
</body>
</html>
